# ===========================
# 应用基础配置
# ===========================
spring.application.name=partner-file-service
server.port=8083

# ===========================
# 文件上传配置
# ===========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===========================
# Nacos 服务发现配置 (暂时禁用)
# ===========================
spring.cloud.nacos.discovery.enabled=false
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

# ===========================
# Nacos 配置中心 (暂时禁用)
# ===========================
spring.cloud.nacos.config.enabled=false

# ===========================
# 阿里云 OSS 配置 (从 application-local.properties 加载)
# ===========================
aliyun.oss.endpoint=${OSS_ENDPOINT:oss-cn-chengdu.aliyuncs.com}
aliyun.oss.access-key-id=${OSS_ACCESS_KEY_ID:}
aliyun.oss.access-key-secret=${OSS_ACCESS_KEY_SECRET:}
aliyun.oss.bucket-name=${OSS_BUCKET_NAME:}

# 激活本地配置文件
spring.profiles.active=local

# ===========================
# Actuator 健康检查
# ===========================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
