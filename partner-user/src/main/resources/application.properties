# ===========================
# 应用基础配置
# ===========================
spring.application.name=partner-user
server.port=8081

# ===========================
# 数据库配置 (本地开发)
# ===========================
spring.datasource.url=jdbc:mysql://localhost:3306/zhao_dazi_db?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=3847
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================
# Nacos 服务发现配置 (暂时禁用，本地开发无需 Nacos)
# ===========================
spring.cloud.nacos.discovery.enabled=false
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.namespace=public
spring.cloud.nacos.discovery.group=DEFAULT_GROUP

# ===========================
# Nacos 配置中心 (暂时禁用)
# ===========================
spring.cloud.nacos.config.enabled=false
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.namespace=public
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.file-extension=yaml
# spring.config.import=optional:nacos:${spring.application.name}.${spring.cloud.nacos.config.file-extension}

# ===========================
# Sentinel 熔断降级配置
# ===========================
spring.cloud.sentinel.transport.dashboard=127.0.0.1:8858
spring.cloud.sentinel.transport.port=8719

# ===========================
# 链路追踪配置 (Zipkin) - 暂时禁用
# ===========================
management.tracing.enabled=false
# management.tracing.sampling.probability=1.0
# management.zipkin.tracing.endpoint=http://127.0.0.1:9411/api/v2/spans

# ===========================
# OpenFeign 配置
# ===========================
spring.cloud.openfeign.client.config.default.connect-timeout=5000
spring.cloud.openfeign.client.config.default.read-timeout=5000

# ===========================
# Actuator 健康检查
# ===========================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
